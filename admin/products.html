<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html">
            <i class="bi bi-shop me-2"></i>Delícia Express
        </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" id="sidebarToggle" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Buscar" aria-label="Buscar">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#" onclick="logout()">Sair</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">
                                <i class="bi bi-cart me-2"></i>Pedidos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="products.html">
                                <i class="bi bi-box me-2"></i>Produtos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customers.html">
                                <i class="bi bi-people me-2"></i>Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="bi bi-gear me-2"></i>Configurações
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Relatórios</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-file-earmark-text me-2"></i>Vendas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-file-earmark-text me-2"></i>Produtos mais vendidos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Produtos</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addProductModal">
                            <i class="bi bi-plus-circle me-1"></i> Adicionar Produto
                        </button>
                    </div>
                </div>

                <!-- Filtros e Pesquisa -->
                <div class="row mb-4 g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control search-input" data-table="products-table" placeholder="Buscar produtos...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">Todas as categorias</option>
                            <option value="pizza">Pizzas</option>
                            <option value="burger">Hambúrgueres</option>
                            <option value="pasta">Massas</option>
                            <option value="salad">Saladas</option>
                            <option value="dessert">Sobremesas</option>
                            <option value="drink">Bebidas</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="name_asc">Nome (A-Z)</option>
                            <option value="name_desc">Nome (Z-A)</option>
                            <option value="price_asc">Preço (Menor-Maior)</option>
                            <option value="price_desc">Preço (Maior-Menor)</option>
                        </select>
                    </div>
                </div>

                <!-- Listagem de Produtos -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="products-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Produto</th>
                                        <th>Categoria</th>
                                        <th>Preço</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Será preenchido pelo JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Paginação -->
                <nav aria-label="Navegação de página" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Próxima</a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- Modal para adicionar produto -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Adicionar Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="product-name" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="product-name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="product-category" class="form-label">Categoria</label>
                                <select class="form-select" id="product-category" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="pizza">Pizza</option>
                                    <option value="burger">Hambúrguer</option>
                                    <option value="pasta">Massa</option>
                                    <option value="salad">Salada</option>
                                    <option value="dessert">Sobremesa</option>
                                    <option value="drink">Bebida</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="product-price" class="form-label">Preço (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="product-price" required>
                            </div>
                            <div class="col-md-6">
                                <label for="product-image" class="form-label">Imagem</label>
                                <input type="file" class="form-control" id="product-image">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="product-description" rows="3" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="product-status" class="form-label">Status</label>
                                <select class="form-select" id="product-status">
                                    <option value="active">Ativo</option>
                                    <option value="inactive">Inativo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="product-featured" class="form-label">Destacado</label>
                                <select class="form-select" id="product-featured">
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="add-product-form" class="btn btn-warning">Salvar Produto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar produto -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <input type="hidden" id="edit-product-id">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="edit-product-name" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="edit-product-name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-product-category" class="form-label">Categoria</label>
                                <select class="form-select" id="edit-product-category" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="pizza">Pizza</option>
                                    <option value="burger">Hambúrguer</option>
                                    <option value="pasta">Massa</option>
                                    <option value="salad">Salada</option>
                                    <option value="dessert">Sobremesa</option>
                                    <option value="drink">Bebida</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="edit-product-price" class="form-label">Preço (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="edit-product-price" required>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-product-image" class="form-label">Imagem</label>
                                <input type="file" class="form-control" id="edit-product-image">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-product-description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="edit-product-description" rows="3" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="edit-product-status" class="form-label">Status</label>
                                <select class="form-select" id="edit-product-status">
                                    <option value="active">Ativo</option>
                                    <option value="inactive">Inativo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-product-featured" class="form-label">Destacado</label>
                                <select class="form-select" id="edit-product-featured">
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="edit-product-form" class="btn btn-warning">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
